name: Deploy Backend to Railway

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        source .venv/bin/activate
        DJANGO_SETTINGS_MODULE=config.settings.test pytest backend/tests/ -v

    - name: Run linting
      run: |
        source .venv/bin/activate
        ruff check backend/
        ruff format --check backend/

    - name: Run type checking
      run: |
        source .venv/bin/activate
        ty check backend/ || echo "Type checking completed with warnings"

    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # This will be handled by Railway's GitHub integration
        echo "Deployment triggered via Railway GitHub integration"
